name: Build Multi-Platform

on:
  # Trigger on git tags (e.g., v1.0.0)
  push:
    tags:
      - 'v*'

  # Allow manual workflow dispatch
  workflow_dispatch:
    inputs:
      version:
        description: 'Build version (e.g., 1.0.0)'
        required: true
        default: '0.1.0'

# Cancel in-progress builds when a new one is triggered
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Build for Windows
  build-windows:
    name: Build Windows
    runs-on: windows-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0  # Full history for git describe

      - name: Install build dependencies
        shell: pwsh
        run: |
          # Install CMake
          choco install cmake --installargs 'ADD_CMAKE_TO_PATH=System' -y

          # Install .NET SDK 6.0+
          choco install dotnet-sdk -y

          # Verify installations
          cmake --version
          dotnet --version

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-Windows-v2-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-Windows-v2-

      - name: Setup Unity
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneWindows64
          unityVersion: 6000.3.2f1
          buildMethod: BuildScript.PerformBuild
          customParameters: -buildPath Builds/Windows/FlightSim.exe -buildVersion ${{ github.event.inputs.version || github.ref_name }}

      - name: Package Windows build
        shell: pwsh
        run: |
          $version = "${{ github.event.inputs.version || github.ref_name }}"
          $version = $version -replace '^v', ''

          Compress-Archive -Path "Builds/Windows/*" -DestinationPath "FlightSim_Windows_v${version}.zip"

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: FlightSim_Windows_*.zip
          retention-days: 30

  # Build for macOS
  build-mac:
    name: Build macOS
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
          fetch-depth: 0

      - name: Install build dependencies
        run: |
          # Install CMake
          brew install cmake

          # Install .NET SDK
          brew install --cask dotnet-sdk

          # Verify installations
          cmake --version
          dotnet --version

      - name: Cache Unity Library
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-Mac-v2-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-Mac-v2-

      - name: Setup Unity
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
          UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
          UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
        with:
          targetPlatform: StandaloneOSX
          unityVersion: 6000.3.2f1
          buildMethod: BuildScript.PerformBuild
          customParameters: -buildPath Builds/Mac/FlightSim.app -buildVersion ${{ github.event.inputs.version || github.ref_name }}

      - name: Package macOS build
        run: |
          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          VERSION="${VERSION#v}"

          # Fix executable permissions
          chmod +x "Builds/Mac/FlightSim.app/Contents/MacOS/"*

          # Remove quarantine attributes and ad-hoc sign
          xattr -cr "Builds/Mac/FlightSim.app"
          codesign --force --deep --sign - "Builds/Mac/FlightSim.app"

          # Verify signature
          codesign --verify --deep --verbose=2 "Builds/Mac/FlightSim.app"

          # Create DMG
          hdiutil create -volname "FlightSim" -srcfolder "Builds/Mac" -ov -format UDZO "FlightSim_Mac_v${VERSION}.dmg"

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: mac-build
          path: FlightSim_Mac_*.dmg
          retention-days: 30

